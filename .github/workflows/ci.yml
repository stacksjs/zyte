name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  zig-core:
    name: Zig Core Tests
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        zig-version: ['0.15.1']

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v5

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: ${{ matrix.zig-version }}

      - name: Verify Zig installation
        run: zig version

      - name: Cache Zig artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/zig
            packages/zig/zig-cache
          key: ${{ runner.os }}-zig-${{ matrix.zig-version }}-${{ hashFiles('packages/zig/build.zig') }}
          restore-keys: |
            ${{ runner.os }}-zig-${{ matrix.zig-version }}-

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Build Zig core
        working-directory: packages/zig
        run: zig build

      - name: Run Zig tests
        working-directory: packages/zig
        run: zig build test

      - name: Check binary size
        if: runner.os == 'Linux'
        run: |
          ls -lh packages/zig/zig-out/bin/
          size packages/zig/zig-out/bin/zyte || true

  typescript-sdk:
    name: TypeScript SDK Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Type check TypeScript SDK
        working-directory: packages/typescript
        run: bun run typecheck

      - name: Run TypeScript SDK tests
        working-directory: packages/typescript
        run: bun test

      - name: Build TypeScript SDK
        working-directory: packages/typescript
        run: bun run build

      - name: Type check create-zyte
        working-directory: packages/create-zyte
        run: bun run typecheck

  lint:
    name: Code Formatting
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: '0.15.1'

      - name: Check Zig formatting
        working-directory: packages/zig
        run: zig fmt --check src/ build.zig

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [zig-core, typescript-sdk]

    steps:
      - uses: actions/checkout@v5

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: '0.15.1'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Build Zig core
        run: bun run build:core

      - name: Install TypeScript dependencies
        run: bun install

      - name: Test TypeScript SDK with built binary
        run: bun run test:sdk

      - name: Verify create-zyte works
        run: |
          bun run create test-app --skip-install
          ls -la test-app/
          cat test-app/package.json
